<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát Thanh Xuân Có Bạn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trainee-option {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .trainee-option img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .trainee-option.selected {
            border-color: #007bff;
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4">Khảo sát về chương trình "Thanh Xuân Có Bạn" mùa 2</h1>

    <!-- Câu A5: Chọn "pick" của bạn -->
    <div class="my-5">
        <h4>A5. Hãy cho biết "pick" của bạn trong chương trình</h4>
        <div id="traineeList" class="row">
            <!-- Khối option của thực tập sinh sẽ được tạo động trong JavaScript -->
        </div>
    </div>

    <!-- Nút Submit -->
    <button id="submitBtn" class="btn btn-primary">Hoàn thành khảo sát</button>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dữ liệu về các thực tập sinh (ví dụ: tên và hình ảnh)
    const trainees = [
        { id: 1, img: 'https://via.placeholder.com/100', vnName: 'Tên VN 1', cnName: '中文名 1', enName: 'English Name 1' },
        { id: 2, img: 'https://via.placeholder.com/100', vnName: 'Tên VN 2', cnName: '中文名 2', enName: 'English Name 2' },
        { id: 3, img: 'https://via.placeholder.com/100', vnName: 'Tên VN 3', cnName: '中文名 3', enName: 'English Name 3' },
        // Thêm các thực tập sinh khác tại đây...
    ];

    const maxSelections = 9;  // Giới hạn số lượng pick
    let selectedTrainees = [];

    // Tạo danh sách thực tập sinh và thêm vào trang
    const traineeList = document.getElementById('traineeList');

    trainees.forEach(trainee => {
        const col = document.createElement('div');
        col.classList.add('col-md-4');

        const traineeDiv = document.createElement('div');
        traineeDiv.classList.add('trainee-option');
        traineeDiv.dataset.id = trainee.id;

        traineeDiv.innerHTML = `
            <img src="${trainee.img}" alt="Hình của ${trainee.vnName}">
            <h5>${trainee.vnName}</h5>
            <p>${trainee.cnName}<br>${trainee.enName}</p>
        `;

        traineeDiv.addEventListener('click', () => selectTrainee(traineeDiv));

        col.appendChild(traineeDiv);
        traineeList.appendChild(col);
    });

    // Hàm chọn/ bỏ chọn thực tập sinh
    function selectTrainee(traineeDiv) {
        const id = traineeDiv.dataset.id;

        if (traineeDiv.classList.contains('selected')) {
            traineeDiv.classList.remove('selected');
            selectedTrainees = selectedTrainees.filter(t => t !== id);  // Bỏ khỏi danh sách nếu đã chọn
        } else {
            if (selectedTrainees.length < maxSelections) {
                traineeDiv.classList.add('selected');
                selectedTrainees.push(id);  // Thêm vào danh sách
            } else {
                alert(`Bạn chỉ có thể chọn tối đa ${maxSelections} thực tập sinh.`);
            }
        }
        console.log('Selected trainees:', selectedTrainees);
    }

    // Xử lý khi bấm nút "Hoàn thành khảo sát"
    document.getElementById('submitBtn').addEventListener('click', () => {
        if (selectedTrainees.length === 0) {
            alert('Vui lòng chọn ít nhất một thực tập sinh.');
        } else {
            // Gửi dữ liệu lên server hoặc xử lý
            console.log('Dữ liệu khảo sát:', selectedTrainees);
            alert('Cảm ơn bạn đã hoàn thành khảo sát!');
        }
    });
</script>

</body>
</html>
